
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!--Boxicons - icones-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'
            rel='stylesheet'>
        <!--Leaflet - Conexão com Leaflet-->
        <link rel="stylesheet"
            href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
            integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="crossorigin=""
            />
        <!--script leaflet-->
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="crossorigin=""></script>
        <!--Geolet: localização no map-->
        <script src="./js/geolet.js"></script>
        <!--Coordenadas: Exibição das coordenadas em decimais e grau, minuto e segundo-->
        <script type="text/javascript"
            src="./js/Leaflet.Coordinates-0.1.5.min.js"></script>
        <!--CSS: Coordenadas-->
        <link rel="stylesheet" href="./css/Leaflet.Coordinates-0.1.5.css" />
        <!--CSS: Estilo da págnia-->
        <link rel="stylesheet" href="./css/style.css" />
        <!--CSS: Mapa-->
        <link rel="stylesheet" href="./css/map.css" />
        <!--CSS: LinearMeasurement-->
        <link rel="stylesheet" href="./css/Leaflet.LinearMeasurement.css" />
        <script src="camadas.geojson"></script>

        <link rel="stylesheet"
            href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css"
            />
        <script
            src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
        <title>GEO</title>

    </head>

    <body>
        <!-- Topo -->
        <header>
            <div class="container">
                <div class="div-top">
                    <div class="row">
                        <div class="imagem">
                            <img src="./img/logo_pmpv.png" alt="logo-pmpv"
                                width="60">
                        </div>
                        <div class="cabeca">
                            <ul>
                                <li><h1>Prefeitura do Município de Porto Velho</h1></li>
                                <li><h2>Secretaria Municipal de Planejamento,
                                        Orçamento e Gestão - SEMPOG</h2></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>



        <!-- sidebar -->




        <div id="map">
            <script src="camadas.geojson">
                L.geoJSON(camadas.geoJSON, {
                    color: '#800000',
                    weight: 3,
                })
                addTo(map);
            </script>
        </div>

        <!-- script do mapa -->
        <script src="./js/map.js"></script>
        <!-- script dos botões do sidebar -->
        <script src="./js/script.js"></script>
        <!-- script de medição de linha -->
        <script type="text/javascript" src="./js/Leaflet.LinearMeasurement.js"></script>
        <script src="./js/LinearMeasurement.js"></script>


    </body>
</html>
